{% extends 'master.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('traitement') }}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="name">Nom de l'utilisateur</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********" required minlength="5">
                </div>

                <input type="submit" class="bg-primary" value="Envoyer le formulaire">
        </form>
        </div>
    </div>
{% endblock %}
